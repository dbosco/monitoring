# Grafana Configuration File
# This file is used to configure Grafana settings

[users]
# Allow users to sign up
allow_sign_up = false

[dashboards]
# Set default home dashboard using the dashboard file path
default_home_dashboard_path = /var/lib/grafana/dashboards/mount-everest-dashboard.json

[paths]
# Data path
data = /var/lib/grafana

[server]
# Root URL
root_url = http://localhost:3000

[security]
# Admin user (set via environment variables in docker-compose)
# Note: These are defaults but docker-compose environment variables override them
admin_user = admin
admin_password = admin

